<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
<div id="app">
    <span>来自计算属性：{{test}}</span>
    <span @click="changeValue">修改Message</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello word',
            text: 'javaScript',
        },
        computed: {
            test: function () {
                console.log('触发了')
                return `${this.message}-${this.text}`
            }
        },
        methods: {
            changeValue() {
                this.message = '你好'
                console.log('再次修改')
                console.log('再次修改')
                console.log('再次修改')
                console.log('再次修改')
                console.log('再次修改')
                console.log('再次修改')
                console.log('再次修改')
                this.text = '脚本语言'
            }
        }
    })
</script>
</body>
</html>
