    /**
     * 函数声明会置顶
     * 变量声明也会置顶
     * 函数声明比变量声明更置顶（函数在变量前面）
     * 变量和复制一起写时，在JS引擎解析时，会将其拆分声明和赋值两部分，声明置顶。复制保留在来的为之
     * 声明过的变量不会重复声明
     */
    var fn8 = '123'
    function fn8() {
        console.log('hello word')
    }
    console.log(fn8)

    //等价于
    function fn8 () {
        console.log('hello word')
    }
    fn8 = 123
    // 预编译，变量提升/函数提升 因为函数在变量上面，并且不会重复声明 所以 fn8 = function fn8 () {}
    // 执行阶段 fn8 被赋值 所以 fn8 = 123
