<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP缓存</title>
</head>
<body>
<script>
    /**
     *  前端缓存分为
     *      HTTP缓存、浏览器缓存
     *      HTTP缓存 ->   网络资料、例如请求的图片
     *      浏览器缓存  ->   本地缓存、如localStore
     *
     *      什么是HTTP缓存
     *          当浏览器向服务器请求资源时，浏览器会查看是否有请求的资源，如果有，就拿浏览器的资源。
     *
     *          强缓存：
     *              如果强制缓存没有过期或者失效（Cache-control的max-age 没有过期或者Expires缓存时间没有失效）
     *              浏览器就会直接用缓存的数据，不会向服务器发送任何请求
     *
     *              缺点：页面修改后，访问还是之前的页面，除非缓存过期。或者用Ctrl+F5
     *
     *              返回状态 200
     *
     *          协商缓存：
     *              客户端向服务器发送请求,服务器相应头没有包含缓存设置、例如Cache-control、Expires ,
     *              浏览器会对比服务器资源是否被修改，如果没有修改返回304、从缓存中获取。如果有返回200。从服务器端获取最新数据。
     *
     **/
</script>
</body>
</html>
