<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-polygon</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
            width:100%;
            height:100%;
        }
        body{
            width:100%;
            height:100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <svg width="600px" height="600px" xmln="http://www.w3.org/2000/svg">

        <polygon points="300,100 100,300 300,500 500,300" style="fill: rgb(255,0,0);"></polygon>
        <polygon points="300,120 120,300 300,480 480,300" style="fill: rgb(255,165,0);"></polygon>
        <polygon points="300,140 140,300 300,460 460,300" style="fill: rgb(255,255,0);"></polygon>
        <polygon points="300,160 160,300 300,440 440,300" style="fill: rgb(0,255,0);"></polygon>
        <polygon points="300,180 180,300 300,420 420,300" style="fill: rgb(0,127,255);"></polygon>
        <polygon points="300,200 200,300 300,400 400,300" style="fill: rgb(0,0,255);"></polygon>
        <polygon points="300,220 220,300 300,380 380,300" style="fill: rgb(139,0,255);"></polygon>

    </svg>

</body>
</html>
