<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg-rect</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
            width:100%;
            height:100%;
        }
        body{
            width:100%;
            height:100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <svg width="600px" height="600px" xmln="http://www.w3.org/2000/svg">

        <!--stroke stroke-width 如何显示形状的轮廓-->
        <rect x="200" y="200" width="200" height="200" style="fill: rgba(152,251,152,.6); stroke-width:2; stroke:rgb(0,0,0); fill-opacity: 0.2; stroke-opacity: 0.2; "></rect>

    </svg>

</body>
</html>
