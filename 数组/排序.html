<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>
<script>
    let str = ['B', 'A'];
    function domeSort (arr) {
      var len = arr.length;
      for (let outer = len ; outer >= 2; outer--) {
        for(let inner = 0; inner <=outer - 1; inner++) {
          if(arr[inner] > arr[inner + 1]) {
            let temp = arr[inner];
            arr[inner] = arr[inner + 1];
            arr[inner + 1] = temp;
          }
        }
      }
      return arr
    }

    console.log(domeSort(str))
</script>
</body>
</html>
